<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <!-- Highscore anchor -->
    <div class="scores" data-state="show">
      <a href="highscores.html">View Highscores</a>
    </div>

    <!-- Timer -->
    <div class="timer" data-state="show">
      Time: 
      <span id="time">0</span>
    </div>


    <div class="wrapper">
      
      <!-- Start Screen -->
      <div id="start-screen" class="start" data-state="show">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <!-- Question Screen -->
      <div id="questions" class="hide" data-state="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <!-- End Screen -->
      <div id="end-screen" class="hide" data-state="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <!-- Feedback -->
      <div id="feedback" class="feedback hide" data-state="hide"></div>

    </div> <!-- wrapper end -->

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
